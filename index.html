<!DOCTYPE html>
<html>
<head>
  <title>Pavegen Array Configurator - V1</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>
<body>

  <div id="logoContainer">
    <img id="logo" src="assets/Pavegen-logo.png" alt="Logo">
  </div>

  <button id="downloadButton">Download Configuration</button>

  <!-- Checkbox for toggling ramps -->
  <div class="toggle-ramps">
    <label for="rampsCheckbox">Ramps</label>
    <input type="checkbox" id="rampsCheckbox" checked>
  </div>
 
  <!-- Adding slide container -->
  <div class="slider-container">
    <div class="slider-group">
      <label for="lengthInput">Tiles long</label>
      <input type="range" id="lengthSlider" min="2" max="24" value="10">
      <input type="text" id="lengthInput" value="10">
    </div>
  
    <div class="slider-group">
      <label for="widthInput">Tiles wide</label>
      <input type="range" id="widthSlider" min="2" max="10" value="5">
      <input type="text" id="widthInput" value="5">
    </div>
  </div>
  
  <div class="properties-table">
    <table>
      <tr>
        <th>Tiles Long</th>
        <th>Tiles Wide</th>
        <th>Length (m)</th>
        <th>Width (m)</th>
        <th>Area (m2)</th>
        <th># Generators</th>
        <th># Full Tiles</th>
        <th># 1/2 tiles</th>
      </tr>
      <tr>
        <td id="tilesLong">-</td>
        <td id="tilesWide">-</td>
        <td id="lengthM">-</td>
        <td id="widthM">-</td>
        <td id="areaM2">-</td>
        <td id="numGenerators">-</td>
        <td id="fullTiles">-</td>
        <td id="halfTiles">-</td>
      </tr>
    </table>
  </div>

  <!-- The frame container with the central grid and surrounding divs -->
  <div id="frameContainer">
    <!-- Top row -->
    <div class="frame top-left"></div>
    <div class="frame top"></div>
    <div class="frame top-right"></div>

    <!-- Middle row -->
    <div class="frame left"></div>
    <div class="outer-container">
      <div class="inner-container">
        <div id="gridContainer" class="center">
          <!-- Array of tiles will go here -->
        </div>
      </div>
    </div>
    <div class="frame right"></div>

    <!-- Bottom row -->
    <div class="frame bottom-left"></div>
    <div class="frame bottom"></div>
    <div class="frame bottom-right"></div>
  </div>

  <script src="renderer.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Document loaded');

      const rampsCheckbox = document.getElementById('rampsCheckbox');
      const frameDivs = document.querySelectorAll('.frame');
      const downloadButton = document.getElementById('downloadButton');
      const frameContainer = document.getElementById('frameContainer'); // Capture the whole frameContainer

      // Ramps toggle functionality
      rampsCheckbox.addEventListener('change', () => {
        if (rampsCheckbox.checked) {
          frameDivs.forEach(div => {
            div.style.width = '';
            div.style.height = '';
            div.style.display = 'block';  // Ensure div is visible
          });
        } else {
          frameDivs.forEach(div => {
            div.style.width = '0';
            div.style.height = '0';
            div.style.display = 'none';  // Ensure div is hidden
          });
        }
      });

      // Capture the entire frameContainer when downloading
      downloadButton.addEventListener('click', () => {
        // Temporarily make sure all frames are visible
        frameDivs.forEach(div => {
          div.style.display = 'block'; // Ensure all elements are visible for the screenshot
        });

        // Give time for the UI to render any changes
        setTimeout(() => {
          html2canvas(frameContainer, {
            allowTaint: true,  // This helps in some cases where cross-origin issues occur
          }).then((canvas) => {
            const dataUrl = canvas.toDataURL('image/png');

            // Create an anchor element to download the image
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'Pavegen_Array_Configuration.png'; // Set the file name
            link.click();

            // Reset the visibility of frames after screenshot
            if (!rampsCheckbox.checked) {
              frameDivs.forEach(div => div.style.display = 'none');
            }
          }).catch((error) => {
            console.error('Error capturing screenshot:', error);
          });
        }, 500); // Short delay to allow UI to update before taking the screenshot
      });
    });
  </script>

</body>
</html>
